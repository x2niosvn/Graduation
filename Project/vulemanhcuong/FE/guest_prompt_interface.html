<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prompt Interface</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="guest.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <div class="logo">
      <a class="navbar-brand" href="">AI Text Analyzer</a>
    </div>
    <div class="auth-buttons">
      <button class="btn btn-outline-light me-2">Register</button>
      <button class="btn btn-outline-light me-2">Login</button>
      <button class="btn btn-outline-light" id="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>
    </div>
  </nav>

  <!-- Main Container -->
  <div class="prompt-container">
    <h5 class="text-center mb-4">Choose kind of analysis you want!</h5>

    <!-- Prompt Input -->
    <textarea class="form-control prompt-input" placeholder="Enter prompt here"></textarea>

    <!-- Action Buttons -->
    <div class="action-buttons">
        <!-- Language Selection Dropdown -->
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
            Language
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <li><a class="dropdown-item" href="#">English</a></li>
            <li><a class="dropdown-item" href="#">Tiếng Việt</a></li>
          </ul>
        </div>
  
        <!-- Submit Button -->
        <button class="btn btn-primary">Submit</button>
    </div>
  </div>
  <script>
    const themeToggleButton = document.getElementById('theme-toggle');
    const themeIcon = themeToggleButton.querySelector('i');
    const body = document.body;

    // Kiểm tra xem chế độ tối có đang được bật không
    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        themeIcon.classList.remove('fa-moon');
        themeIcon.classList.add('fa-sun');
    }

    // Thêm sự kiện click để thay đổi giao diện
    themeToggleButton.addEventListener('click', () => {
        body.classList.toggle('dark-mode');

        // Cập nhật icon của nút
        if (body.classList.contains('dark-mode')) {
            themeIcon.classList.remove('fa-moon');
            themeIcon.classList.add('fa-sun');
            localStorage.setItem('theme', 'dark');
        } else {
            themeIcon.classList.remove('fa-sun');
            themeIcon.classList.add('fa-moon');
            localStorage.setItem('theme', 'light');
        }
    });
</script> 
</body>
</html>
