<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="form-container">
        <div class="card p-4">
            <div class="logo"></div>
            <h3 class="text-center mb-4">Login</h3>
            <form id="login" onsubmit="return validateLoginForm">
                <div class="mb-3">
                    <label for="loginUsername" class="form-lable">Username or Email</label>
                    <input type="text" class="form-control" id="loginUsername" required>
                </div>
                <div class="mb-3">
                    <label for="loginPassword" class="form-lable">Password</label>
                    <input type="password" class="form-control" id="loginPassword" required>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-lable" for="rememberMe">Remember me</label>
                </div>
                <button type="button" class="btn btn-primary w-100 mb-3" >Login </button>
                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="register.html">Register now</a></p>
                </div>
            </form>

        </div>

    </div>
</body>
</html>
