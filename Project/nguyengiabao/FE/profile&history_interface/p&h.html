<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Wireframe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="p&h.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="logobtec.png" alt="Mint logo" height="30">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    
        
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-4">
                    <!-- User Profile Section -->
                    <div class="profile-section border-end">
                        <h2>User Profile</h2>
                        <div class="text-center mb-3">
                            <div class="profile-image mx-auto">
                                <img src="avt.jpg" alt="User  Profile Picture" class="img-fluid rounded-circle">
                            </div>
                        </div>
                        <p><strong>Name:</strong> Username</p>
                        <p><strong>Email:</strong> email@example.com</p>
                        <p><strong>Phone:</strong> 0123456789</p>
                        <button class="btn btn-primary">Edit profile</button>
                    </div>
                </div>
                <div class="col-md-8">
                    <!-- User History Section -->
                    <div class="history-section">
                        <h2>User History</h2>
                        <div class="act">
                            <h5>Activity 1</h5>
                            <p>Date: 01/01/2024</p>
                        </div>
                        <div class="act">
                            <h5>Activity 2</h5>
                            <p>Date: 15/02/2024</p>
                        </div>
                        <div class="act">
                            <h5>Activity 3</h5>
                            <p>Date: 30/03/2024</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
